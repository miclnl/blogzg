backend:
  name: git-gateway
  branch: main

media_folder: "static/img" # Folder where user uploaded files should go
public_folder: "img"

media_library:
  name: uploadcare
  config:
    publicKey: a73a170cb5cdef662983
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true


collections:
  - name: 'info'
    label: 'Informatie'
    folder: 'content/page'
    delete: false
    files:
      - file: 'content/page/about.md'
        label: 'About'
        name: 'about'
        fields:
          - { label: 'Titel', name: 'title', widget: 'string' }
          - { label: 'Omschrijving', name: 'description', widget: 'string' }
          - { label: 'Publicatie datum', name: 'date', widget: 'datetime' }
          - label: 'Menu'
            name: 'menu'
            widget: 'number'
            default: -90
            value_type: "int"
            min: -100
            max: 100
            step: 10
  - name: 'blog'
    label: 'Blog'
    folder: 'content/post'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    editor:
        preview: true
    fields:
        - { label: 'Titel', name: 'title', widget: 'string' }
        - { label: 'Omschrijving', name: 'description', widget: 'string' }
        - { label: 'Publicatie datum', name: 'date', widget: 'datetime' }
        - { label: 'Status', name: 'status', widget: 'select', options: ['Published', 'Featured', 'Draft'], default: 'Published' }
        - { label: 'Tags', name: 'tags', widget: 'list' }
        - label: 'Categoriën'
          name: 'categories'
          widget: 'list'
          required: false
          fields:
            - label: 'Category'
              name: 'category'
              widget: 'relation'
              collection: 'postCategories'
              searchFields: ['title']
              valueField: 'title'
        - { label: 'Image'  , name: 'image', widget: image, required: false }
        - { label: 'Inhoud', name: 'body', widget: 'markdown' }
        - { label: 'Verborgen', name: 'hidden', widget: 'boolean', required: false }
        - { label: 'Commentaar', name: 'comments', widget: 'boolean', default: true, required: false }