collections:
  - name: 'info'
    label: 'Informatie'
    folder: 'content/page'
    delete: false
    create: true
    path: '{{title}}'
    fields:
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Omschrijving', name: 'description', widget: 'string' }
      - { label: 'Publicatie datum', name: 'date', widget: 'datetime' }
      - { label: 'Inhoud', name: 'body', widget: 'markdown' }
      - name: 'menu'
        widget: 'object'
        fields:
          - name: 'main'
            widget: 'object'
            fields:
              - { label: 'Waar in het menu', name: 'weight', widget: 'number', default: -90, value_type: 'int', min: -100, max: 100, step: 10 }
              - { name: 'pre', widget: 'hidden', default: 'user' }
  - name: 'blog'
    label: 'Blog'
    folder: 'content/post'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
        - { label: 'Titel', name: 'title', widget: 'string' }
        - { label: 'Omschrijving', name: 'description', widget: 'string' }
        - { label: 'Publicatie datum', name: 'date', widget: 'datetime' }
        - { label: 'Status', name: 'status', widget: 'select', options: ['Published', 'Featured', 'Draft'], default: 'Published' }
        - { label: 'Tags', name: 'tags', widget: 'list' }
        - label: 'Categoriën'
          name: 'categories'
          widget: 'list'
          required: false
          fields:
            - label: 'Category'
              name: 'category'
              widget: 'relation'
              collection: 'postCategories'
              searchFields: ['title']
              valueField: 'title'
        - { label: 'Image'  , name: 'image', widget: image, required: false }
        - { label: 'Inhoud', name: 'body', widget: 'markdown' }
        - { label: 'Verborgen', name: 'hidden', widget: 'boolean', required: false }
        - { label: 'Commentaar', name: 'comments', widget: 'boolean', default: true, required: false }